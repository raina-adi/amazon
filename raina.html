<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #194b8a;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .hero {
            background-color: #f8f8f8;
            padding: 50px;
            text-align: center;
        }

        .hero h1 {
            font-size: 36px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff9900;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .products {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            text-align: center;
            width: 200px;
        }

        .product img {
            max-width: 100%;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #232f3e;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MyShop</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to MyShop</h1>
            <p>Your one-stop shop for everything!</p>
            <a href="#" class="btn">Shop Now</a>
        </section>

        <section class="products">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6223/6223303_sd.jpg"  alt="Product 1">
                <h3>Iphone 15 pro max</h3>
                <p>Rs.125000</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src=https://th.bing.com/th/id/OIP.fThkbmtVk_eomkTj1wAexAHaEo?w=282&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7 alt="Product 2"
                 <h3>Nike Shoes</h3>
                <p>Rs.25000</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img height="200px" width="150px" src=https://th.bing.com/th/id/OIP.uC3FcaZS_vVe-R_Wmzpz0AHaHa?w=237&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7 alt="Product 3">
                <h3>Peanut Butter</h3>
                <p>Rs.350</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 MyShop. All rights reserved.</p>
    </footer>
</body>
</html>
